<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style/slideshow.css">

        <title></title>

    <body>
        <div class="silde-show">
            <div class="slide-space">
                <div class="slide" data-slide-number="1" style="background-image:url(/img/slide_1.jpg);background-size: cover;"></div>
                <div class="slide" data-slide-number="2" style="background-image:url(/img/2022051897_o.jpg);background-size: cover;"></div>

            <img class="slide-option slide-option-selected" src="./img/selected-slide.png">
            <div class="slide-option-menu">
                <div class="slide-option selected-slide-option" data-slide-option-number="1"><span class="slider-option-span">Sales on your beloved brands during Cosmocity Shopping weekend</span></div>
                <div class="slide-option" data-slide-option-number="2"><span class="slider-option-span">Gucci ... Exclusively in LaGalleria Yerevan</span></div>

    <script src="./script/slideshow.js"></script>
